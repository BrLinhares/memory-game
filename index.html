<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Memória</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Jogo da Memória</h1>
            <div id="info-panel">
                <div class="instructions-moves-time"> 
                    <p id="moves-counter">Movimentos: 0</p>
                    <p id="timer">Tempo: 0s</p>
                </div>
                <label for="difficulty-selector">Nível:</label>
                <select id="difficulty-selector">
                    <option value="1">Fácil</option>
                    <option value="2">Médio</option>
                    <option value="3">Difícil</option>
                </select>
                <button id="instructions-btn" class="btn">Como Jogar</button>
            </div>
            <div id="game-board"></div>
            <button id="restart-btn" class="btn-restar">Reiniciar</button>
        </div> 
        <div id="instructions-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Como Jogar</h2>
                <p>Vire as cartas para encontrar os pares correspondentes.<br>Tente terminar com o menor número de movimentos possível!</p>
            </div>
        </div>
        <audio id="flip-sound" src="sounds/flipcard.mp3"></audio>
        <audio id="win-sound" src="sounds/win.mp3"></audio>
        <script src="script.js"></script>
    </body>
</html>
